<div class="row">
    <div class="col-12 pt-5 pb-2">
        <h3>{{ title }}</h3>
    </div>

    <app-menu-item *ngFor="let piatto of piatti" [piatto]="piatto"
        class="col-12 col-sm-6 col-md-4 py-2"
        (clicked)="onClicked($event)"
        (delete)="onDelete($event)"
        (edit)="onEdit($event)"
        ></app-menu-item>
</div>
