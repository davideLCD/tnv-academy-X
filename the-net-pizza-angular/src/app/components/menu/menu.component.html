<div class="container">
    <section class="menu">
        <div class="row">
            <div class="col-12">
                <h2 class="section-title">{{ title }}</h2>
                <div class="separator"></div>
            </div>
        </div>

        <app-edit-piatto (savePiatto)="onSavePiatto($event)" (editPiatto)="onEditPiatto($event)" [piatto]="piatto"></app-edit-piatto>

        <div class="form-group">
            <input type="text" class="form-control mt-2" placeholder="Filtra menu..." [formControl]="search">
        </div>

        <app-menu-section *ngFor="let section of sections" 
            (itemClicked)="onItemClicked($event)" 
            (delete)="onDelete($event)" 
            (edit)="onEdit($event)" 
            [piatti]="section"
            [title]="section[0].category"
        ></app-menu-section>

    </section>
</div>
